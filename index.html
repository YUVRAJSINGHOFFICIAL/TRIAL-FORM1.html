<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./trial4.css">

</head>
<body>
  <div class="container">
  <h1 id="title">Survey form</h1>
  <p id="description">Thank you you taking the time to help us improve the platform</p>
<form id="survey-form">

<div class="form-class">
 <label id="name-label" for="name">Name</label>
 <input type="text" id="name" placeholder="Enter your name" required/>
</div>

<div class="form-class">

<label id="email-label" for="email">Email</label>
  <input type="email" id="email" placeholder="Enter your Email" required/>
</div>

<div class="form-class age1">
  <label id="number-label" for="number">Age(optional)</label>
  <input id="number" type="number" Placeholder="Age" min="10" max="200" required>
</div>
<hr>

<div class="form-class o1">
  <label>Which option best describes your current role</label>
<select id="dropdown">
 <option>Student</option>
 <option>Proffesional</option>
 <option>For Fun Only</option>
 </select>
</div>

<div class="form-class">
 <label>Would you recommend freeCodeCamp to a friend?</label>
<label for="Definitely" ><input id=
"Definitely" type="radio" name="Difinitely" value="r1" class="inline"/>Definitely</label>
 <label for="Maybe"><input id="Maybe" type="radio" name="Difinitely" value="r2" class="inline"/>Maybe</label>
</div>

<div class="form-class o2">
<label> What would you like to see improved?(check all that apply)</label>
<label for="checkbox1"><input id="checkbox1" type="checkbox" value="c1" class="inline"/>a</label>
<label for="checkbox2"><input id="checkbox2" type="checkbox" value="c2" class="inline"/>b</label>
<label for="checkbox3"><input id="checkbox3" type="checkbox" value="c3" class="inline"/>c</label>
</div>
<hr>
<div class="form-class o3">
<label for="textarea">Any Comments or suggestions?</label>
<textarea id="textarea" placeholder="type something" rows="3"></textarea>
<input id="submit" type="Submit" value="Submit"/>
</div>

</form>
</div>


  </body>
</html>
